<div class="container">
    <div class="row">
            <div class="container">
                <div class="row">
                    <p class="col-md-6 mt-5 mx-auto register-text t1">Welcome to Internship Manager</p>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5 mx-auto">
                        <form (submit)="login()" class="formular">
                            <h1 class="h3 mb-3 font-weight-normal">Enter your credentials:</h1>
                            <div class="form-group" [class.has-error]="userControl.invalid && userControl.touched"
                                [class.has-success]="userControl.valid">
                                <label for="username">Email:</label>
                                <input type="email" required class="form-control" name="username"
                                    placeholder="enter email here" [(ngModel)]="credentials.mail"
                                    #userControl="ngModel">
                                <span class="help-block" *ngIf="userControl.invalid && userControl.touched">
                                    Please enter a valid email
                                </span>
                            </div>
                            <div class="form-group" [class.has-error]="pwControl.invalid && pwControl.touched"
                                [class.has-success]="pwControl.valid">
                                <label for="password">Password:</label>
                                <input type="password" required class="form-control" name="password"
                                    placeholder="enter password here" [(ngModel)]="credentials.password"
                                    #pwControl="ngModel">
                                <span class="help-block" *ngIf="pwControl.invalid && pwControl.touched">
                                    Please enter the correct password
                                </span>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>
